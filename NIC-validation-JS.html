<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Form validation V1</title>
  </head>
  <body>
    <div class="container">
        <h1 class="mt-4">NIC validation</h1>
        <form name="myForm">
            <div class="mb-3">
            <label class="form-label">NIC Number</label>
            <input type="text" name="txtemail" class="form-control">
            <div id="emailHelp" class="form-text">We'll never share your NIC with anyone else.</div>
            </div>
        
            <button type="submit" class="btn btn-primary" onclick="validateForm()">Check</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let x = document.forms["myForm"]["txtemail"].value;
            if (x == "") {
                alert("Name must be filled out");
                return false;
            }
            if(x.length <= 10 && !x.includes('v')){
                alert("Invalid NIC number!");
                return false;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
